"""
Continuous Integration Pipeline (Prompt 25)

Automated testing workflow for Internal Platform.
Runs frontend tests, API tests, and linting on every PR and push to main.
"""

name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Testing Job
  frontend-tests:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Run Prettier check
      working-directory: ./frontend
      run: npm run prettier:check

    - name: Run TypeScript check
      working-directory: ./frontend
      run: npm run type-check

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test:ci
      env:
        CI: true

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload frontend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: |
          frontend/coverage/
          frontend/test-results/

  # Backend Testing Job
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: Run Python linting with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Black code formatting check
      run: black --check --diff .

    - name: Run isort import sorting check
      run: isort --check-only --diff .

    - name: Run backend API tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        TESTING: true
        SECRET_KEY: test-secret-key-for-ci
      run: |
        pytest tests/ -v --cov=web --cov=scripts --cov-report=xml --cov-report=html

    - name: Upload backend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: |
          htmlcov/
          coverage.xml
          .coverage

  # Security & Quality Job
  security-checks:
    name: Security & Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python for security checks
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check for known vulnerabilities
      run: safety check --json || true

    - name: Run bandit security linter
      run: bandit -r . -f json -o bandit-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  # Deployment Preview (for PRs)
  preview-deployment:
    name: Preview Deployment Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [frontend-tests, backend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies and build
      working-directory: ./frontend
      run: |
        npm ci --legacy-peer-deps
        npm run build

    - name: Validate build artifacts
      run: |
        if [ ! -d "frontend/build" ]; then
          echo "âŒ Frontend build directory not found"
          exit 1
        fi
        if [ ! -f "frontend/build/index.html" ]; then
          echo "âŒ Frontend index.html not found"
          exit 1
        fi
        echo "âœ… Build artifacts validated"

  # Production Deployment (main branch only)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [frontend-tests, backend-tests, security-checks]
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build frontend for production
      working-directory: ./frontend
      run: |
        npm ci --legacy-peer-deps
        npm run build

    - name: Install deployment dependencies
      run: |
        python -m pip install pyyaml requests

    - name: Deploy to production using automation
      id: deployment
      run: |
        echo "ðŸš€ Starting automated production deployment"

        # Get current commit hash
        COMMIT_HASH=$(git rev-parse HEAD)

        # Execute deployment using automation script
        python scripts/deployment_automation.py deploy \
          --environment production \
          --branch main \
          --commit $COMMIT_HASH \
          --config config/deployment.yaml

    - name: Upload deployment results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: deployment-results
        path: deployment_*.log

  # Notification Job (runs after all jobs complete)
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-checks]
    if: always()

    steps:
    - name: Evaluate test results
      run: |
        if [[ "${{ needs.frontend-tests.result }}" == "success" &&
              "${{ needs.backend-tests.result }}" == "success" &&
              "${{ needs.security-checks.result }}" == "success" ]]; then
          echo "âœ… All CI checks passed!"
          echo "OVERALL_STATUS=success" >> $GITHUB_ENV
        else
          echo "âŒ Some CI checks failed"
          echo "OVERALL_STATUS=failure" >> $GITHUB_ENV
        fi

    - name: Output summary
      run: |
        echo "## CI Pipeline Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Checks | ${{ needs.security-checks.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Overall Status: ${{ env.OVERALL_STATUS == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY