# Backend Deployment Workflow
#
# Deploys Flask API backend only - Frontend deploys separately from Digitalbrainplatformuidesign repo
# Manual and automated deployment workflow with health checks and rollback capabilities.

name: Deploy Backend

on:
  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

      commit_hash:
        description: 'Specific commit hash (optional)'
        required: false
        type: string

      skip_tests:
        description: 'Skip pre-deployment tests'
        required: false
        default: false
        type: boolean

  # Automatic deployment for staging
  push:
    branches: [main]

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && !inputs.skip_tests) ||
      github.event_name == 'push'

    outputs:
      tests_passed: ${{ steps.tests.outputs.passed }}
      commit_hash: ${{ steps.commit.outputs.hash }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        pytest tests/ -x --tb=short

    - name: Run Python linting
      run: |
        python -m flake8 . --count --statistics || true

    - name: Get commit hash
      id: commit
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.commit_hash }}" ]; then
          echo "hash=${{ inputs.commit_hash }}" >> $GITHUB_OUTPUT
        else
          echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Set test status
      id: tests
      run: echo "passed=true" >> $GITHUB_OUTPUT

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: >
      always() &&
      (needs.pre-deployment-checks.result == 'success' || needs.pre-deployment-checks.result == 'skipped') &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
       (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'))
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install deployment dependencies
      run: |
        python -m pip install pyyaml requests

    - name: Configure deployment
      id: config
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "branch=${{ inputs.branch }}" >> $GITHUB_OUTPUT
          echo "commit_hash=${{ inputs.commit_hash || needs.pre-deployment-checks.outputs.commit_hash }}" >> $GITHUB_OUTPUT
        else
          echo "branch=main" >> $GITHUB_OUTPUT
          echo "commit_hash=${{ needs.pre-deployment-checks.outputs.commit_hash }}" >> $GITHUB_OUTPUT
        fi

    - name: Execute staging backend deployment
      id: deploy
      run: |
        echo "Deploying backend to staging environment..."
        python scripts/deployment_automation.py deploy \
          --environment staging \
          --branch "${{ steps.config.outputs.branch }}" \
          --commit "${{ steps.config.outputs.commit_hash }}" \
          --config config/deployment.yaml

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: >
      always() &&
      github.event_name == 'workflow_dispatch' &&
      inputs.environment == 'production' &&
      (needs.pre-deployment-checks.result == 'success' || inputs.skip_tests)
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install deployment dependencies
      run: |
        python -m pip install pyyaml requests

    - name: Execute production backend deployment
      id: deploy
      env:
        DEPLOYMENT_BRANCH: ${{ inputs.branch }}
        COMMIT_HASH: ${{ inputs.commit_hash || needs.pre-deployment-checks.outputs.commit_hash }}
      run: |
        echo "Deploying backend to production environment..."
        echo "Branch: $DEPLOYMENT_BRANCH"
        echo "Commit: $COMMIT_HASH"

        python scripts/deployment_automation.py deploy \
          --environment production \
          --branch "$DEPLOYMENT_BRANCH" \
          --commit "$COMMIT_HASH" \
          --config config/deployment.yaml

    - name: Run backend health monitoring
      if: success()
      run: |
        echo "Running backend health monitoring for 3 minutes..."

        for i in {1..3}; do
          echo "Health check round $i/3..."

          # Check API endpoints
          API_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://maurinventuresinternal.com/api/health)
          if [ "$API_CODE" != "200" ]; then
            echo "âŒ API health check failed with $API_CODE"
            echo "Initiating automatic rollback..."
            python scripts/deployment_automation.py rollback \
              --environment production \
              --config config/deployment.yaml
            exit 1
          fi

          echo "âœ… API health check $i/3 passed"

          if [ $i -lt 3 ]; then
            echo "Waiting 1 minute before next check..."
            sleep 60
          fi
        done

        echo "âœ… Backend health monitoring completed successfully"

    - name: Notify deployment status
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        STATUS="${{ steps.deploy.outcome }}"
        COMMIT_HASH="${{ inputs.commit_hash || needs.pre-deployment-checks.outputs.commit_hash }}"

        if [ "$STATUS" == "success" ]; then
          EMOJI="âœ…"
          MESSAGE="Backend deployment successful"
          COLOR="good"
        else
          EMOJI="âŒ"
          MESSAGE="Backend deployment failed"
          COLOR="danger"
        fi

        if [ ! -z "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"$EMOJI $MESSAGE\",
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"fields\": [
                  {\"title\": \"Repository\", \"value\": \"internal-platform (Backend)\", \"short\": true},
                  {\"title\": \"Branch\", \"value\": \"${{ inputs.branch }}\", \"short\": true},
                  {\"title\": \"Commit\", \"value\": \"$COMMIT_HASH\", \"short\": true},
                  {\"title\": \"Environment\", \"value\": \"Production\", \"short\": true}
                ]
              }]
            }" \
            "$SLACK_WEBHOOK_URL" || true
        fi

  deployment-status:
    name: Backend Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: Generate deployment summary
      run: |
        echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY

        # Staging deployment status
        if [ "${{ needs.deploy-staging.result }}" != "" ]; then
          if [ "${{ needs.deploy-staging.result }}" = "success" ]; then
            echo "- âœ… **Staging**: Backend deployment successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Staging**: Backend deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        # Production deployment status
        if [ "${{ needs.deploy-production.result }}" != "" ]; then
          if [ "${{ needs.deploy-production.result }}" = "success" ]; then
            echo "- âœ… **Production**: Backend deployment successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Production**: Backend deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note**: Frontend deploys separately from Digitalbrainplatformuidesign repository" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY