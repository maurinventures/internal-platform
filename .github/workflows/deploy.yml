"""
Deployment Workflow (Prompt 28)

Manual and automated deployment workflow with blue-green deployment support,
health checks, smoke tests, and automatic rollback capabilities.
"""

name: Deploy Application

on:
  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

      deployment_type:
        description: 'Deployment strategy'
        required: true
        default: 'direct'
        type: choice
        options:
          - direct
          - blue_green

      commit_hash:
        description: 'Specific commit hash (optional)'
        required: false
        type: string

      skip_tests:
        description: 'Skip pre-deployment tests'
        required: false
        default: false
        type: boolean

  # Automatic deployment for staging
  push:
    branches: [main]

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && !inputs.skip_tests) ||
      github.event_name == 'push'

    outputs:
      tests_passed: ${{ steps.tests.outputs.passed }}
      commit_hash: ${{ steps.commit.outputs.hash }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd frontend && npm ci --legacy-peer-deps
        python -m pip install -r requirements.txt

    - name: Run frontend tests
      run: |
        cd frontend && npm run test:ci

    - name: Run backend tests
      run: |
        pytest tests/ -x --tb=short

    - name: Run linting
      run: |
        cd frontend && npm run lint
        flake8 . --count --statistics || true

    - name: Get commit hash
      id: commit
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.commit_hash }}" ]; then
          echo "hash=${{ inputs.commit_hash }}" >> $GITHUB_OUTPUT
        else
          echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Set test status
      id: tests
      run: echo "passed=true" >> $GITHUB_OUTPUT

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: >
      always() &&
      (needs.pre-deployment-checks.result == 'success' || needs.pre-deployment-checks.result == 'skipped') &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
       (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'))
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install deployment dependencies
      run: |
        python -m pip install pyyaml requests

    - name: Configure deployment
      id: config
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "branch=${{ inputs.branch }}" >> $GITHUB_OUTPUT
          echo "deployment_type=${{ inputs.deployment_type }}" >> $GITHUB_OUTPUT
          echo "commit_hash=${{ inputs.commit_hash || needs.pre-deployment-checks.outputs.commit_hash }}" >> $GITHUB_OUTPUT
        else
          echo "branch=main" >> $GITHUB_OUTPUT
          echo "deployment_type=direct" >> $GITHUB_OUTPUT
          echo "commit_hash=${{ needs.pre-deployment-checks.outputs.commit_hash }}" >> $GITHUB_OUTPUT
        fi

    - name: Execute staging deployment
      id: deploy
      run: |
        echo "Deploying to staging environment..."

        python scripts/deployment_automation.py deploy \
          --environment staging \
          --branch "${{ steps.config.outputs.branch }}" \
          --commit "${{ steps.config.outputs.commit_hash }}" \
          --type "${{ steps.config.outputs.deployment_type }}" \
          --config config/deployment.yaml

    - name: Upload deployment logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: staging-deployment-logs
        path: |
          deployment_*.log
          *.json

    - name: Notify staging deployment
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        STATUS="${{ steps.deploy.outcome }}"
        EMOJI="âœ…"
        if [ "$STATUS" != "success" ]; then
          EMOJI="âŒ"
        fi

        if [ ! -z "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$EMOJI Staging deployment $STATUS - Branch: ${{ steps.config.outputs.branch }} - Commit: ${{ steps.config.outputs.commit_hash }}\"}" \
            "$SLACK_WEBHOOK_URL" || true
        fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: >
      always() &&
      github.event_name == 'workflow_dispatch' &&
      inputs.environment == 'production' &&
      (needs.pre-deployment-checks.result == 'success' || inputs.skip_tests)
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install deployment dependencies
      run: |
        python -m pip install pyyaml requests

    - name: Execute production deployment
      id: deploy
      env:
        DEPLOYMENT_BRANCH: ${{ inputs.branch }}
        DEPLOYMENT_TYPE: ${{ inputs.deployment_type }}
        COMMIT_HASH: ${{ inputs.commit_hash || needs.pre-deployment-checks.outputs.commit_hash }}
      run: |
        echo "Deploying to production environment..."
        echo "Branch: $DEPLOYMENT_BRANCH"
        echo "Type: $DEPLOYMENT_TYPE"
        echo "Commit: $COMMIT_HASH"

        python scripts/deployment_automation.py deploy \
          --environment production \
          --branch "$DEPLOYMENT_BRANCH" \
          --commit "$COMMIT_HASH" \
          --type "$DEPLOYMENT_TYPE" \
          --config config/deployment.yaml

    - name: Run extended health monitoring
      if: success()
      run: |
        echo "Running extended health monitoring for 5 minutes..."

        for i in {1..5}; do
          echo "Health check round $i/5..."

          python tests/smoke_tests.py \
            --url "https://maurinventuresinternal.com" \
            --timeout 30 || {
              echo "âŒ Health check failed in round $i"
              echo "Initiating automatic rollback..."

              python scripts/deployment_automation.py rollback \
                --environment production \
                --config config/deployment.yaml

              exit 1
            }

          if [ $i -lt 5 ]; then
            echo "Waiting 1 minute before next check..."
            sleep 60
          fi
        done

        echo "âœ… Extended health monitoring completed successfully"

    - name: Upload deployment logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: production-deployment-logs
        path: |
          deployment_*.log
          *.json

    - name: Notify production deployment
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        STATUS="${{ steps.deploy.outcome }}"
        EMOJI="âœ…"
        MESSAGE="Production deployment successful"

        if [ "$STATUS" != "success" ]; then
          EMOJI="âŒ"
          MESSAGE="Production deployment failed"
        fi

        if [ ! -z "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"$EMOJI **$MESSAGE**\",
              \"attachments\": [{
                \"color\": \"$( [ '$STATUS' = 'success' ] && echo 'good' || echo 'danger' )\",
                \"fields\": [
                  {\"title\": \"Environment\", \"value\": \"Production\", \"short\": true},
                  {\"title\": \"Branch\", \"value\": \"${{ inputs.branch }}\", \"short\": true},
                  {\"title\": \"Commit\", \"value\": \"${{ inputs.commit_hash || needs.pre-deployment-checks.outputs.commit_hash }}\", \"short\": true},
                  {\"title\": \"Type\", \"value\": \"${{ inputs.deployment_type }}\", \"short\": true}
                ]
              }]
            }" \
            "$SLACK_WEBHOOK_URL" || true
        fi

  rollback:
    name: Emergency Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'rollback'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install deployment dependencies
      run: |
        python -m pip install pyyaml requests

    - name: Execute emergency rollback
      id: rollback
      run: |
        echo "Executing emergency rollback for production..."

        python scripts/deployment_automation.py rollback \
          --environment production \
          --config config/deployment.yaml

    - name: Verify rollback
      run: |
        echo "Verifying rollback..."

        # Wait for rollback to complete
        sleep 30

        # Run health checks
        python tests/smoke_tests.py \
          --url "https://maurinventuresinternal.com" \
          --timeout 30 \
          --fail-fast

    - name: Notify rollback completion
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        STATUS="${{ steps.rollback.outcome }}"
        EMOJI="ðŸ”„"
        if [ "$STATUS" != "success" ]; then
          EMOJI="âŒ"
        fi

        if [ ! -z "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$EMOJI Emergency rollback $STATUS for production environment\"}" \
            "$SLACK_WEBHOOK_URL" || true
        fi

  deployment-status:
    name: Deployment Status Summary
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, rollback]
    if: always()

    steps:
    - name: Generate deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY

        # Staging deployment status
        if [ "${{ needs.deploy-staging.result }}" != "" ]; then
          if [ "${{ needs.deploy-staging.result }}" = "success" ]; then
            echo "- âœ… **Staging**: Deployment successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Staging**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        # Production deployment status
        if [ "${{ needs.deploy-production.result }}" != "" ]; then
          if [ "${{ needs.deploy-production.result }}" = "success" ]; then
            echo "- âœ… **Production**: Deployment successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Production**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        # Rollback status
        if [ "${{ needs.rollback.result }}" != "" ]; then
          if [ "${{ needs.rollback.result }}" = "success" ]; then
            echo "- ðŸ”„ **Rollback**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Rollback**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY