<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MV Videos{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f4ef;
            color: #1a1a1a;
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Navigation - Claude style */
        nav {
            background: #f5f4ef;
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e4df;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav .logo {
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav .logo-icon {
            width: 24px;
            height: 24px;
            background: #d97757;
            border-radius: 4px;
        }

        nav .links {
            display: flex;
            gap: 0.25rem;
        }

        nav a {
            color: #666;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s;
        }

        nav a:hover {
            color: #1a1a1a;
            background: rgba(0,0,0,0.04);
        }

        nav a.active {
            color: #1a1a1a;
            background: rgba(0,0,0,0.06);
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        /* Cards */
        .card {
            background: #fff;
            border: 1px solid #e5e4df;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            transition: border-color 0.15s;
        }

        .card:hover {
            border-color: #d1d0cb;
        }

        .card-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .card-meta {
            color: #666;
            font-size: 0.8125rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.75rem;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #e5e4df;
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #d97757;
        }

        .stat-label {
            color: #666;
            font-size: 0.8125rem;
            margin-top: 0.25rem;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .badge-success {
            background: #e6f4ea;
            color: #1e7e34;
        }

        .badge-pending {
            background: #fef7e0;
            color: #9a6700;
        }

        .badge-info {
            background: #e8f0fe;
            color: #1967d2;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s;
            font-family: inherit;
        }

        .btn:hover {
            background: #333;
        }

        .btn-secondary {
            background: #fff;
            color: #1a1a1a;
            border: 1px solid #e5e4df;
        }

        .btn-secondary:hover {
            background: #f9f9f7;
            border-color: #d1d0cb;
        }

        /* Forms */
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.625rem 0.875rem;
            border: 1px solid #e5e4df;
            border-radius: 6px;
            background: #fff;
            color: #1a1a1a;
            font-size: 0.875rem;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: #d97757;
        }

        .search-box input::placeholder {
            color: #999;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e4df;
        }

        th, td {
            text-align: left;
            padding: 0.875rem 1rem;
            border-bottom: 1px solid #f0efea;
        }

        th {
            color: #666;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            background: #faf9f7;
        }

        tr:hover {
            background: #faf9f7;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Segments */
        .segment {
            padding: 0.875rem 1rem;
            border-left: 2px solid #e5e4df;
            margin-bottom: 0.5rem;
            background: #fff;
            border-radius: 0 6px 6px 0;
        }

        .segment:hover {
            border-left-color: #d97757;
        }

        .segment-time {
            color: #d97757;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .segment-text {
            margin-top: 0.375rem;
            color: #444;
        }

        /* Clips */
        .clip-card {
            background: #fff;
            border: 1px solid #e5e4df;
            border-radius: 6px;
            padding: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .clip-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            background: #d97757;
            color: #fff;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .clip-text {
            margin-top: 0.5rem;
            padding: 0.625rem;
            background: #faf9f7;
            border-radius: 4px;
            font-style: italic;
            color: #444;
            font-size: 0.875rem;
        }

        /* Code */
        pre {
            background: #faf9f7;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8125rem;
            color: #444;
            border: 1px solid #e5e4df;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #666;
        }

        .empty-state h2 {
            color: #444;
            margin-bottom: 0.5rem;
        }

        /* Links */
        a {
            color: #d97757;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/" class="logo">
                <div class="logo-icon"></div>
                MV Videos
            </a>
            <div class="links">
                <a href="/chat" {% if request.path == '/chat' %}class="active"{% endif %}>Chat</a>
                <a href="/videos" {% if request.path == '/videos' %}class="active"{% endif %}>Videos</a>
                <a href="/transcripts" {% if request.path.startswith('/transcripts') %}class="active"{% endif %}>Transcripts</a>
                <a href="/storylines" {% if request.path.startswith('/storylines') %}class="active"{% endif %}>Storylines</a>
                <a href="/edit-scripts" {% if request.path.startswith('/edit-scripts') %}class="active"{% endif %}>Scripts</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
