{% extends 'base_new.html' %}

{% block title %}Projects - MV Internal{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Projects</h1>
</div>

<div class="projects-grid" id="projectsGrid">
    <!-- Projects loaded via JavaScript -->
</div>

<!-- Create Project Modal -->
<div class="modal-overlay" id="createModal" onclick="if(event.target===this)closeModal()">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Create project</h2>
            <button class="modal-close" onclick="closeModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" id="projectName" placeholder="Project name" autofocus>
            </div>
            <div class="form-group">
                <label class="form-label">Description (optional)</label>
                <textarea class="form-input" id="projectDesc" placeholder="What is this project about?"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Color</label>
                <div class="color-picker" id="colorPicker">
                    <div class="color-option selected" style="background: #d97757" data-color="#d97757"></div>
                    <div class="color-option" style="background: #e5a336" data-color="#e5a336"></div>
                    <div class="color-option" style="background: #7cb342" data-color="#7cb342"></div>
                    <div class="color-option" style="background: #26a69a" data-color="#26a69a"></div>
                    <div class="color-option" style="background: #42a5f5" data-color="#42a5f5"></div>
                    <div class="color-option" style="background: #5c6bc0" data-color="#5c6bc0"></div>
                    <div class="color-option" style="background: #ab47bc" data-color="#ab47bc"></div>
                    <div class="color-option" style="background: #ec407a" data-color="#ec407a"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="createProject()">Create project</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let projects = [];
let selectedColor = '#d97757';

async function loadProjects() {
    try {
        const response = await fetch('/api/projects');
        if (response.ok) {
            const data = await response.json();
            projects = data.projects || [];
            renderProjects();
        }
    } catch (error) {
        console.error('Failed to load projects:', error);
    }
}

function renderProjects() {
    const grid = document.getElementById('projectsGrid');

    let html = `
        <div class="create-project-card" onclick="openModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            <span>Create project</span>
        </div>
    `;

    projects.forEach(project => {
        html += `
            <a href="/project/${project.id}" class="project-card">
                <div class="project-card-header">
                    <div class="project-color" style="background: ${project.color || '#d97757'}"></div>
                    <div class="project-card-name">${escapeHtml(project.name)}</div>
                </div>
                <div class="project-card-desc">${escapeHtml(project.description) || 'No description'}</div>
                <div class="project-card-meta">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    ${project.conversation_count || 0} chat${project.conversation_count !== 1 ? 's' : ''}
                </div>
            </a>
        `;
    });

    grid.innerHTML = html;
}

function openModal() {
    document.getElementById('createModal').classList.add('active');
    document.getElementById('projectName').focus();
}

function closeModal() {
    document.getElementById('createModal').classList.remove('active');
    document.getElementById('projectName').value = '';
    document.getElementById('projectDesc').value = '';
    selectedColor = '#d97757';
    document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
    document.querySelector('.color-option[data-color="#d97757"]').classList.add('selected');
}

document.getElementById('colorPicker').addEventListener('click', function(e) {
    const option = e.target.closest('.color-option');
    if (option) {
        document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
        option.classList.add('selected');
        selectedColor = option.dataset.color;
    }
});

async function createProject() {
    const name = document.getElementById('projectName').value.trim();
    const description = document.getElementById('projectDesc').value.trim();

    if (!name) {
        document.getElementById('projectName').focus();
        return;
    }

    try {
        const response = await fetch('/api/projects', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, description, color: selectedColor })
        });

        if (response.ok) {
            const project = await response.json();
            window.location.href = `/project/${project.id}`;
        } else {
            const error = await response.json();
            alert(error.error || 'Failed to create project');
        }
    } catch (error) {
        console.error('Failed to create project:', error);
        alert('Failed to create project');
    }
}

// Handle Enter key in modal
document.getElementById('projectName').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') createProject();
});

document.addEventListener('DOMContentLoaded', function() {
    loadProjects();
    // Sidebar conversations are server-rendered - no need to fetch/render via JS
});
</script>
{% endblock %}
